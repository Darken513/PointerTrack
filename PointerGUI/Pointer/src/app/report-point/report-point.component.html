<div class="card">
    <div class="card-body">
        <h1 class="card-title"><span [ngClass]="data.actionDone">{{ data.actionDone }}</span> {{data.user.name}}</h1>
        <p class="card-text">Restaurant: {{ data.restaurant.name }}</p>
        <p class="card-text" class="time-holder">{{ data.currentTime | date:'HH:mm' }}</p>
        <p class="card-text">{{ data.currentTime | date:'dd/MM/yyyy' }}</p>
        <button class="btn btn-danger" (click)="sendMsg()">Fermer</button>
    </div>
</div>
<div *ngIf="data.actionDone=='Depointage'">
    <div>
        <h3 class="m-4">Quel est le véhicule utilisé ?</h3>
    </div>
    <div class="row" *ngFor="let vehcile of data.vehicles">
        <div class="col-lg-4 col-md-3 col-12 mb-2">
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-2">
            <div class="btn btn-outline-dark custom-btn w-100 existingUser" (click)="updateUsedVehicle(vehcile)">
                <span class="userCircle">{{vehcile.name[0]}}</span>
                <span class="username">{{ vehcile.name }}</span>
            </div>
        </div>
        <div class="col-lg-4 col-md-3 col-12 mb-2">
        </div>
    </div>
</div>
