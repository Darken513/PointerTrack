<div class="card">
    <div class="card-body">
        <h1 class="card-title"><span [ngClass]="data.actionDone">{{ data.actionDone }}</span> {{data.user.name}}</h1>
        <p class="card-text">Restaurant: {{ data.restaurant.name }}</p>
        <p class="card-text" class="time-holder">{{ data.currentTime | date:'HH:mm' }}</p>
        <p class="card-text">{{ data.currentTime | date:'dd/MM/yyyy' }}</p>
        <button class="btn btn-danger" (click)="sendMsg()">Fermer</button>
    </div>
</div>
